<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashtreme Admin - Free Dashboard for Bootstrap 4 by Codervent</title>
        <!-- loader-->
        <link href="assets/css/pace.min.css" rel="stylesheet" />
        <script src="assets/js/pace.min.js"></script>
        <!-- icon -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <!--favicon-->
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
        <!-- simplebar CSS-->
        <link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
        <!-- Bootstrap core CSS-->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
        <!-- animate CSS-->
        <link href="assets/css/animate.css" rel="stylesheet" type="text/css" />
        <!-- Icons CSS-->
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
        <!-- Sidebar CSS-->
        <link href="assets/css/sidebar-menu.css" rel="stylesheet" />
        <!-- Custom Style-->
        <link href="assets/css/tables.css" rel="stylesheet" />
        <link href="assets/css/app-style.css" rel="stylesheet" />
        <script src="assets/js/jquery.min.js"></script>
        <script>
            $(function () {
                $("#includedHeader").load("header_admin.html");
            });
        </script>
    </head>

    <body class="bg-theme bg-theme1">
        <!-- start loader -->
        <div id="pageloader-overlay" class="visible incoming">
            <div class="loader-wrapper-outer">
                <div class="loader-wrapper-inner"><div class="loader"></div></div>
            </div>
        </div>
        <!-- end loader -->

        <!-- Start wrapper-->
        <div id="wrapper">
            <div id="includedHeader"></div>

            <div class="clearfix"></div>

            <div class="content-wrapper">
                <div class="container-fluid">
                    <div class="row d-block">
                        <div class="tabs">
                            <div class="container-tabs">
                                <button class="tablinks active" data-electronic="categories">Loại hàng</button> <br />
                                <button class="tablinks" data-electronic="products">Sản phẩm</button>
                                <button class="tablinks" data-electronic="users">Người dùng</button>
                            </div>
                        </div>
                        <div class="wrapper_tabcontent mt-3">
                            <div id="categories" class="tabcontent active">
                                <div class="col-lg-10">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Loại hàng</h5>
                                            <div class="table-responsive">
                                                <table class="table">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">Mã loại</th>
                                                            <th scope="col">Tên loại</th>
                                                            <th scope="col">Chức năng</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="categories_list"></tbody>
                                                    <br />
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <button style="cursor: pointer; border: none; padding: 0.5rem 0.5rem" id="btnAddCat">Thêm mới danh mục</button>
                                    <br />
                                </div>
                                <!-- form thêm mới -->
                                <div class="col-lg-6 mt-2">
                                    <div class="formAddItem">
                                        <form id="addCategoryForm">
                                            <h5 id="title_form_cat" style="margin-bottom: 2rem">Thêm mới danh mục</h5>
                                            <div class="form-group">
                                                <label for="catId">ID danh mục</label>
                                                <input type="number" class="form-control" id="catId" placeholder="ID tự động" readonly />
                                            </div>
                                            <div class="form-group">
                                                <label for="catName">Tên danh mục</label>
                                                <input type="text" class="form-control" id="catName" placeholder="Nhập tên danh mục" />
                                            </div>
                                            <button id="btnSubmit" type="submit" class="btn btn-primary">Thêm mới</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div id="products" class="tabcontent">
                                <div class="col-lg-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Sản phẩm</h5>
                                            <div class="table-responsive">
                                                <table class="table">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">Mã SP</th>
                                                            <th scope="col">Tên danh mục</th>
                                                            <th scope="col">Tên sản phẩm</th>
                                                            <th scope="col">Giá</th>
                                                            <th scope="col">Ảnh</th>
                                                            <th scope="col">Chức năng</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="products_list"></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <button style="cursor: pointer; border: none; padding: 0.5rem 0.5rem" id="btnAddPro">Thêm mới sản phẩm</button>
                                </div>
                                <!-- form thêm sản phẩm -->
                                <div class="col-lg-6 mt-2">
                                    <div class="formAddItem">
                                        <form id="addProductForm">
                                            <h5 id="title_form_pro" style="margin-bottom: 2rem">Thêm mới sản phẩm</h5>
                                            <div class="form-group">
                                                <label for="productId">ID sản phẩm</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="productId"
                                                    name="productId"
                                                    placeholder="ID tự động"
                                                    value=""
                                                    readonly
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="category">Danh mục</label>
                                                <select class="form-control" id="category" name="category">
                                                    <option value="1">Nam</option>
                                                    <option value="2">Nữ</option>
                                                    <option value="3">Unisex</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="productName">Tên sản phẩm</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="productName"
                                                    name="productName"
                                                    placeholder="Nhập tên sản phẩm"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="price">Giá sản phẩm</label>
                                                <input type="number" class="form-control" id="price" name="price" placeholder="Nhập giá sản phẩm" />
                                            </div>
                                            <div class="form-group">
                                                <label for="price">Ảnh sản phẩm</label> <br />
                                                <div id="edit_img"></div>
                                                <input
                                                    style="margin-top: 0.3rem"
                                                    type="file"
                                                    class="form-control"
                                                    id="thumb"
                                                    name="thumb"
                                                    placeholder="File ảnh"
                                                    accept="image/*"
                                                    multiple
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="details">Chi tiết sản phẩm</label>
                                                <textarea
                                                    class="form-control"
                                                    id="details"
                                                    name="details"
                                                    rows="5"
                                                    placeholder="Nhập chi tiết sản phẩm"
                                                ></textarea>
                                            </div>
                                            <button id="btnSubmitProduct" type="submit" class="btn btn-primary">Thêm mới</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div id="users" class="tabcontent">
                                <div class="col-lg-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Người dùng</h5>
                                            <div class="table-responsive">
                                                <table class="table">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">ID</th>
                                                            <th scope="col">Tên người dùng</th>
                                                            <th scope="col">Email</th>
                                                            <th scope="col">SDT</th>
                                                            <th scope="col">Mật khẩu</th>
                                                            <th scope="col">Vai trò</th>
                                                            <th scope="col">Chức năng</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="users_list"></tbody>
                                                    <br />
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <button style="cursor: pointer; border: none; padding: 0.5rem 0.5rem" id="btnAddUser">Thêm mới người dùng</button>
                                </div>
                                <!-- form new -->
                                <div class="col-lg-6 mt-2">
                                    <div class="formAddItem">
                                        <form id="addUserForm">
                                            <h5 id="title_form_user" style="margin-bottom: 2rem">Thêm mới người dùng</h5>
                                            <div class="form-group">
                                                <label for="userId">ID người dùng</label>
                                                <input type="number" class="form-control" id="id_user" readonly placeholder="ID tự động" />
                                            </div>
                                            <div class="form-group">
                                                <label for="userName">Tên người dùng</label>
                                                <input type="text" class="form-control" id="name" placeholder="Nhập tên người dùng" />
                                            </div>
                                            <div class="form-group">
                                                <label for="userEmail">Email</label>
                                                <input type="email" class="form-control" id="email" placeholder="Nhập email" />
                                            </div>
                                            <div class="form-group">
                                                <label for="userPhone">Số điện thoại</label>
                                                <input type="number" class="form-control" id="phone" placeholder="Nhập số điện thoại" />
                                            </div>
                                            <div class="form-group">
                                                <label for="userPassword">Mật khẩu</label>
                                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" />
                                            </div>
                                            <div class="form-group">
                                                <label for="userRole">Vai trò</label>
                                                <input type="text" class="form-control" id="role" placeholder="Nhập vai trò" />
                                            </div>
                                            <button type="submit" class="btn btn-primary">Thêm mới</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--start overlay-->
                    <div class="overlay toggle-menu"></div>
                    <!--end overlay-->
                </div>
                <!-- End container-fluid-->
            </div>
            <!--End content-wrapper-->
            <!--Start Back To Top Button-->
            <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
            <!--End Back To Top Button-->
            <!--Start footer-->
            <footer class="footer">
                <div class="container">
                    <div class="text-center">Copyright © 2023 Dashtreme Admin</div>
                </div>
            </footer>
            <!--End footer-->

            <!--start color switcher-->
            <div class="right-sidebar">
                <div class="switcher-icon">
                    <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
                </div>
                <div class="right-sidebar-content">
                    <p class="mb-0">Gaussion Texture</p>
                    <hr />

                    <ul class="switcher">
                        <li id="theme1"></li>
                        <li id="theme2"></li>
                        <li id="theme3"></li>
                        <li id="theme4"></li>
                        <li id="theme5"></li>
                        <li id="theme6"></li>
                    </ul>

                    <p class="mb-0">Gradient Background</p>
                    <hr />

                    <ul class="switcher">
                        <li id="theme7"></li>
                        <li id="theme8"></li>
                        <li id="theme9"></li>
                        <li id="theme10"></li>
                        <li id="theme11"></li>
                        <li id="theme12"></li>
                        <li id="theme13"></li>
                        <li id="theme14"></li>
                        <li id="theme15"></li>
                    </ul>
                </div>
            </div>
            <!--end color switcher-->
        </div>
        <!--End wrapper-->

        <!-- Bootstrap core JavaScript-->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>

        <!-- simplebar js -->
        <script src="assets/plugins/simplebar/js/simplebar.js"></script>
        <!-- sidebar-menu js -->
        <script src="assets/js/sidebar-menu.js"></script>

        <!-- Custom scripts -->
        <script src="assets/js/app-script.js"></script>
        <script type="module" src="assets/js/page/manager.js"></script>
        <script type="module" src="assets/js/page/tabcontent.js"></script>
    </body>
</html>
